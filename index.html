<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Design Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Caveat:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Modern Artistic Styles */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            max-width: 800px;
            width: 90%;
            margin: 2rem 0;
        }

        /* Sketchy Border Effect */
        .container::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border: 2px dashed rgba(0, 0, 0, 0.1);
            border-radius: 30px;
            pointer-events: none;
            z-index: -1;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-family: 'Caveat', cursive;
            font-size: 2.5rem;
            color: #2d3436;
            margin: 0 0 1rem 0;
            background: linear-gradient(45deg, #6c5ce7, #0984e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .description {
            color: #636e72;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Figma Embed Styling */
        .figma-embed {
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            background: white;
            position: relative;
        }

        .figma-embed:hover {
            transform: translateY(-5px);
        }

        /* Artistic Underline */
        .header::after {
            content: '';
            display: block;
            width: 120px;
            height: 4px;
            background: #ff7675;
            margin: 1.5rem auto;
            border-radius: 2px;
            clip-path: polygon(0 0, 100% 0, 98% 100%, 2% 100%);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .container {
                width: 95%;
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .floating {
            animation: float 4s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container floating">
        <div class="header">
            <h1>Smart Home Design Concept</h1>
            <p class="description">Explore our interactive smart home interface design with seamless controls and modern aesthetics.</p>
        </div>
        
        <div class="figma-embed">
            <iframe 
                style="border: 1px solid rgba(0, 0, 0, 0.1);" 
                width="100%" 
                height="450" 
                src="https://embed.figma.com/design/jLm5BGaZzCVkIEF0Tr9WbL/Smart-Home-(Community)?node-id=0-1&embed-host=share" 
                allowfullscreen>
            </iframe>
        </div>
    </div>
</body>
</html>
